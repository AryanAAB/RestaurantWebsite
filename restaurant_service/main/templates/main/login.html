{% extends "main/base.html" %}
{% load static %}

{% block content %}
    <div class="header">
        <div class="logo-container">
            <a href="{% url 'homepage' %}" class="logo">
                <img src="{% static 'images/logo.png' %}" alt="My Restaurant" class="logoImage">
            </a>
        </div>
        <p class="restaurant-name">Delicious Bites</p>
        <div class="header-right">
            <a class="active" href="{% url 'homepage' %}">Home</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div> 
    <div class="login-form-container text-center">
        <h2>Login</h2>
        {% if invalid_credentials %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="position: fixed; top: 10px; right: 10px; z-index: 9999;">
                Please check your username and password and try again.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock content %}
